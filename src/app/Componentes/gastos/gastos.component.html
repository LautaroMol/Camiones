<div>
  <h2>Listado de Gastos</h2>
  <button class="btn btn-success" (click)="nuevoGasto()">Nuevo Gasto</button>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Categoría</th>
        <th>Viaje</th>
        <th>Fecha</th>
        <th>Borrado?</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gasto of gastos">
        <td>{{ gasto.nombre }}</td>
        <td>{{ gasto.cantidad }}</td>
        <td>{{ gasto.categoria }}</td>
        <td>{{ gasto.viaje }}</td>
        <td>{{ gasto.fecha | date: 'dd/MM/yyyy' }}</td>
        <td>{{gasto.borrado}}</td>
        <td>
          <button (click)="editarGasto(gasto)" class="btn btn-primary">Editar</button>
          <button (click)="borrarGasto(gasto)" class="btn btn-danger">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="flex flex-col w-1/3 justify-between gap-3">
  <button class="text-white font-bold bg-indigo-600 p-3 rounded-md hover:bg-indigo-700 transition-all shadow-lg"
  (click)="nuevaCategoria()">
      Nueva categoría
  </button>
  <!-- Categorías Registradas -->
  <div class="shadow-md rounded-lg">
      <div class="bg-indigo-600 p-1 rounded-t-lg text-center text-white border-b-2 font-semibold">
          Categorías Registradas
      </div>
      <div class="bg-white max-h-64 overflow-y-auto no-scrollbar">
          <div class="text-gray-900 border-b-2 font-semibold" *ngFor="let categoria of categorias">
              <div class="px-6 py-4 flex justify-between items-center" *ngIf="!categoria.borrado">
                  <p>{{ categoria.idCategoria }}: {{ categoria.nombre }}</p>
                  <div class="flex gap-3">
                      <button class="text-black" (click)="editarCategoria(categoria)">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                          </svg>
                      </button>
                      <button class="text-black" (click)="borrarCategoria(categoria.idCategoria)">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                          </svg>
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
