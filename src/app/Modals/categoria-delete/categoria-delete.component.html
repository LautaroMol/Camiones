<h1 mat-dialog-title>Eliminar Categoría</h1>
<div mat-dialog-content>
    ¿Está seguro de eliminar la categoría "{{dataCategoria.nombre}}"?
</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary" (click)="confirmacion()">Eliminar</button>
</div>
